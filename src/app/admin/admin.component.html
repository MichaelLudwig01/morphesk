
<div class="center">
  <mat-card style="background-color: white;">
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>First Name: </mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password (1234)</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
        <div style="display: flex; gap:5px; justify-content: space-between; align-items: center;"><button mat-raised-button type="submit">Authorize</button><p style="color:black">{{message}}</p></div>
      
      </form>
    </mat-card-content>
  </mat-card>
</div>
