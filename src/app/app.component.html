<mat-drawer-container class="example-container" [hasBackdrop]="'true'">
    <mat-drawer #drawer [mode]="'push'" style="display: flex; flex-direction: row; background-color: white;">
      <div style="width: auto; height: auto; display:flex; flex-direction: column;">
        <button mat-button color="accent" routerLink="" style="padding: 30px 60px 30px 60px" (click)="drawer.toggle()"><span style="color:black">Vita</span></button>
        <button mat-button color="accent" routerLink="vita" style="padding: 30px 60px 30px 60px" (click)="drawer.toggle()"><span style="color:black">Kalender</span></button>
        <button mat-button color="accent" routerLink="calender" style="padding: 30px 60px 30px 60px" (click)="drawer.toggle()"><span style="color:black">Kontakt</span></button>
        <button mat-button color="accent" routerLink="contact" style="padding: 30px 60px 30px 60px" (click)="drawer.toggle()"><span style="color:black">Gallerie</span></button>
        <button mat-button color="accent" routerLink="impressum" style="padding: 30px 60px 30px 60px" (click)="drawer.toggle()"><span style="color:black">Impressum</span></button>
        <button mat-button color="accent" routerLink="admin" style="padding: 30px 60px 30px 60px" (click)="drawer.toggle()"><span style="color:black">Admin</span></button>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar>
        <button mat-icon-button style="color:black" color="accent" class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span style="color:black">TrioMorphesk</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
